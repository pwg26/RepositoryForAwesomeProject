<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="./css/materialize.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css"
      type="text/css"
      rel="stylesheet"
    />
    <title>Urban El Dorado</title>
  </head>

  <body>
    <!-- Navbar at top of page -->
    <nav>
      <div class="nav-wrapper navBar">
        <a href="https://images.unsplash.com/photo-1494611221642-02b0b6d486ab?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" class="brand-logo center">Urban El Dorado </a>
      </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row">
      <div class="col s12 m4 l3">
        <!-- Search input field -->
        <nav>
          <div class="nav-wrapper z-depth-0 searchBar">
            <form id="searchForm">
              <div class="input-field" id="searchRef">
                <input
                  placeholder="City, State"
                  id="search"
                  type="search"
                  required
                />
                <label class="label-icon" for="search"
                  ><i class="material-icons">search</i></label
                >
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>

        <div class="divider"></div>
        <!-- Search criteria dropdown seletor -->

        <!-- Search History  -->
        <div class="col s12 card-panel searchHistory">
          Search History (past 5)
        </div>
        <div id="input-searches"></div>
      </div>

      <!-- Row 1 Column 2 - Image, modal, search output -->
      <div class="col s12 m8 l9">
        <div>
          <!-- This is where map will go  -->
          <div class="col s12 m6">
            <div class="card">
              <div class="card-image" id="mapLocation">
                <img src="https://via.placeholder.com/500x333" />
                <!-- img aspect ration 1.499; -->
              </div>
              <div class="card-content mapData"></div>
              <div class="card-action" id="mapExternalLink">
                <a href="#"></a>
              </div>
            </div>
          </div>

          <!-- large display card -->
          <div class="row">
            <div class="col s12 m6">
              <div class="card-panel displayText">
                <h3 class="card-content" id="city-name" class="white-text"></h3>

                <div class="card-content divider dispDiv" dispDiv" id="dataDiv" ></div>

                <p class="card-contet" id="pop" class="white-text"></p>

                <div class="card-content divider dispDiv" id="dataDiv"></div>

                <p id="income" class="white-text" class="white-text"></p>

                <div class="card-content divider dispDiv" id="dataDiv"></div>

                <p id="smarts" class="white-text"></p>

                <div class="divider dispDiv" id="dataDiv"></div>

                <p id="age1" class="white-text"></p>

                <div class="card-content divider dispDiv"id="dataDiv" ></div>

                <p id="age2" class="white-text"></p>

                <div class="card-content divider dispDiv" id="dataDiv"></div>

                <p id="averageSoldPrice" class="white-text"></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Query not found</h4>
          <p>Please make sure your input is in "city, state" format.</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Dismiss</a>
        </div>
      </div>
  </body>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Urban El Dorado</h5>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Find Your New City</h5>

        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      @ 2021 Denver Bootcamp
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="js/materialize.js"></script>
  <script src="js/mapScript.js"></script>
  <script src="js/census.js"></script>

  <script>
    $(document).ready(function () {
      $(".collapsible").collapsible();
      $("select").formSelect();
      $(".modal").modal();
    });
  </script>
</html>
